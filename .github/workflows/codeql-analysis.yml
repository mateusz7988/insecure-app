name: Security Scan Automatic

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL (Java)
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: security-extended

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3

      - name: Fail build if CodeQL alerts exist
        run: |
          alerts=$(gh api repos/${{ github.repository }}/code-scanning/alerts \
            --jq '[.[] | select(.state=="open")] | length')

          echo "Open CodeQL alerts: $alerts"

          if [ "$alerts" -gt 0 ]; then
            echo "Security vulnerabilities detected by CodeQL"
            exit 1
          else
            echo "No CodeQL vulnerabilities found"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
